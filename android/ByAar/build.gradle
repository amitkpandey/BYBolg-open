apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(project.AndroidCompileSDKVersion)
    buildToolsVersion project.AndroidBuildToolsVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion Integer.parseInt(project.AndroidTargetVersion)
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                abiFilters "armeabi-v7a", "x86"
                //   abiFilters "armeabi", "armeabi-v7a", "x86"
                cppFlags ""
            }
        }
    }
        externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    // applicationVariants are e.g. debug, release



}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:'+project.AndroidSupportLibVersion
    compile 'com.android.support:support-v4:'+project.AndroidSupportLibVersion
    compile 'me.imid.swipebacklayout.lib:library:1.0.0'
//    compile 'com.squareup.leakcanary:leakcanary-android:1.3'
    compile 'com.facebook.react:react-native:0.41.2' // From node_modules
    compile 'com.facebook.fresco:animated-gif:+'

}
